name: CI Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 코드 체크아웃
        uses: actions/checkout@v3

      - name: 🐳 Docker 설치 확인
        run: docker --version

      - name: 🛠️ Docker 이미지 빌드 시도
        run: |
          echo "🔧 빌드를 시작합니다."
          docker build -t test-image .

      - name: ✅ 완료 메시지
        run: echo "🎉 테스트 완료!"

